<div class="login-container">
  <h2>Sign Up</h2>
  <form>
    <div class="form-group">
      <div class="input-group">
        <input type="text" id="username" name="username" placeholder="Usuario" required>
      </div>
    </div>
    <div class="form-group">
        <div class="input-group">
          <input type="text" id="email" name="imail" placeholder="Correo Electronico" required>
        </div>
      </div>
    <div class="form-group">
     <div class="input-group">
        <input type="password" id="password" name="password" placeholder="Contraseña" required>
      </div>
    </div>
    <div class="form-group">
        <div class="input-group">
           <input type="password" id="password" name="password" placeholder="Confirmar contraseña" required>
         </div>
       </div>
    <div class="form-group">
      <label for="forgotPassword">
      <input type="checkbox" id="forgotPassword">Recordar contraseña
      </label>
    </div>
    <button type="submit">Ingresar</button>
  </form>
  <p class="register-link">¿Ya tienes cuenta? <a href="#">Inicia sesión</a></p>
</div>
